<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Choose Rock, Paper, or Scissors</h1>
    <h2>Round 1</h2>
    <div class="choices">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="results">
        <div class="played-moves">
            <div class="human-move">You chose x</div>
            <div class="computer-move">The computer chose x</div>
        </div>
        <div class="scores">
            <div class="human-score">Human Score: x</div>
            <div class="computer-score">Computer Score: x</div>
            <div class="winner-message">X wins!</div>
        </div>
    </div>
</body>
</html>
