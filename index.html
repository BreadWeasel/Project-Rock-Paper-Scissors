<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Choose Rock, Paper, or Scissors</h1>
    <h2 class="round-count">Round 1</h2>
    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>
    <div class="results">
        <div class="played-moves">
            <div class="human-move"></div>
            <div class="computer-move"></div>
        </div>
        <div class="scores">
            <div class="human-score">Human Score: 0</div>
            <div class="computer-score">Computer Score: 0</div>
            <div class="winner-message"></div>
        <div class="reset-div">
            <button class="reset-button">Reset</button>
        </div>
        
    </div>
</body>
</html>
